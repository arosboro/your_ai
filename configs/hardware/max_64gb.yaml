# Hardware Profile: M1/M2/M3/M4 Max with 64GB Unified Memory
# Supports 7B-32B models; 70B models do NOT fit (require ~65GB, budget ~51GB)

hardware:
  generation: "max"
  variant: "max"
  memory_gb: 64
  gpu_cores: 38 # M2 Max (adjust for other generations)
  training_budget_gb: 51 # 80% safety margin

# Default model settings (used for large/32B when model_tiers not matched)
model:
  lora_rank: 128
  lora_alpha: 256 # scale = alpha/rank = 2.0
  lora_num_layers: 20
  lora_target_modules:
    - "self_attn.q_proj"
    - "self_attn.k_proj"
    - "self_attn.v_proj"
    - "self_attn.o_proj"

# Model-size-specific settings for optimal resource utilization
model_tiers:
  small: # 7B-8B models - larger batch, moderate LoRA
    lora_rank: 64
    lora_alpha: 128
    lora_num_layers: 16
    batch_size: 8
  medium: # 14B models
    lora_rank: 64
    lora_alpha: 128
    lora_num_layers: 16
    batch_size: 4
  large: # 32B models - max supported
    lora_rank: 96
    lora_alpha: 192
    lora_num_layers: 20
    batch_size: 2
  # xlarge (70B+) not supported - would cause OOM

training:
  batch_size: 4 # Default batch size (overridden by model_tiers)
  gradient_accumulation_steps: 4
  max_seq_length: 1024
  grad_checkpoint: false
  max_grad_norm: 1.0
  learning_rate: 2e-4

recommended_models:
  - "NousResearch/Hermes-2-Pro-Mistral-7B" # Fast iteration, 39GB headroom
  - "cognitivecomputations/dolphin-2.9-llama3-8b" # Uncensored 8B
  - "mlabonne/Meta-Llama-3.1-8B-Instruct-abliterated" # Abliterated Llama

notes: |
  70B models do NOT fit (need 65GB, budget is 51GB).
  7B-32B models recommended for comfortable training with headroom.
